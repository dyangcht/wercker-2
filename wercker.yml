# docker box definition
box: java

# defining the dev pipeline
dev:
  steps:
    - script:
      name: gradle bootRun
      code: |
        ./gradlew -Dhttps.proxyHost=www-proxy.sg.oracle.com -Dhttps.proxyPort=80 -Dhttp.proxyHost=www-proxy.sg.oracle.com -Dhttp.proxyPort=80 bootRun

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `gradle build` command
    - script:
        name: gradle build
        code: |
          ./gradlew -Dhttps.proxyHost=www-proxy.sg.oracle.com -Dhttps.proxyPort=80 -Dhttp.proxyHost=www-proxy.sg.oracle.com -Dhttp.proxyPort=80 --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
